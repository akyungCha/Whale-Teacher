<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes">
        <meta http-equiv="X-UA-Compatible" content="IE=10,chrome=1">
        <title></title>

        <link rel="stylesheet" href="resource/css/reset.css">
        <link rel="stylesheet" href="resource/css/style.css">
    </head>
    <body>
        <div class="gate">
            <div class="logo_whale">
                <img src="resource/images/logo_whale.png" alt="고래영어 로고">
            </div>
            <div class="inner">

                <div class="section_left">
                    <div class="doong_wrap">
                        <div class="doong1">
                            <img src="resource/images/doong1.png" alt="돋보기 아이콘">
                        </div>
                        <div class="doong2">
                            <img src="resource/images/doong2.png" alt="전구 아이콘">
                        </div>
                        <div class="doong3">
                            <img src="resource/images/doong3.png" alt="책 아이콘">
                        </div>
                        <div class="doong_deco1">
                            <img src="resource/images/doong_deco1.png" alt="동그라미">
                        </div>
                        <div class="doong_deco2">
                            <img src="resource/images/doong_deco2.png" alt="동그라미">
                        </div>
                        <div class="doong_deco3">
                            <img src="resource/images/doong_deco3.png" alt="동그라미">
                        </div>
                    </div>
                    <div class="graduation_cap">
                        <img src="resource/images/graduation_cap.png" alt="Intensive Coaching">
                    </div>

                    <div class="cube-container">
                        <div class="cube">
                          <div class="face front">
                            <img src="resource/images/cube_front_txt.png" alt="Class Teaching">
                          </div>
                          <div class="face back">
                            <img src="resource/images/cube_back_txt.png" alt="Smart Clinic">
                          </div>
                          <div class="face right">
                            <img src="resource/images/cube_right_txt.png" alt="Intensive Coaching">
                          </div>
                          <div class="face left">
                            <img src="resource/images/cube_left_txt.png" alt="Hybrid Class">
                          </div>
                          <div class="face top"></div>
                          <div class="face bottom"></div>
                        </div>
                      </div>
                </div>

                <div class="section_right">
                    <div class="login_wrap">
                        <div class="logo_teacher">
                            <img src="resource/images/logo_teacher.png" alt="Hybrid Class">
                        </div>
                        <div class="login">
                            <input type="text" name="" value="" placeholder="ID">
                            <input type="password" name="" value="" placeholder="Password">
                            <button type="button" name="button">LOGIN</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </body>
</html>
